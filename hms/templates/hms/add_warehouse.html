{% extends 'platform_base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h2 class="mb-4">ስቶር መጨመሪያ ፎርም</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">የስቶሩ ስም:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="location">የስቶሩ አድራሻ:</label>
                    <input type="text" class="form-control" id="location" name="location">
                </div>
                <button type="submit" class="btn btn-primary mt-3">አዲስ ስቶር ጨምር</button>
            </form>
        </div>
    </div>
{% endblock content %}
