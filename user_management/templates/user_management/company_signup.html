{% extends 'platform_base.html' %}

{% block content %}
  <div class="container">
    <h2>አዲስ ድርጅት መመዝገቢያ ቅፅ</h2>
    <form method="post">
      {% csrf_token %}
    
      <div class="form-group">
        <label for="username">የእርሶ መለያ:</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
    
      <div class="form-group">
        <label for="password">የእርሶ የይለፍ ቃል:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
    
      <div class="form-group">
        <label for="company_name">የድርጅቱ ስም:</label>
        <input type="text" class="form-control" id="company_name" name="company_name" required>
      </div>
    
      <button type="submit" class="btn btn-primary mt-2">መዝግብ</button>
    </form>

    {% if error_message %}
      <p style="color: red;">{{ error_message }}</p>
    {% endif %}
  </div>
{% endblock content %}
