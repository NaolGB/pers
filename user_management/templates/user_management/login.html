{% extends 'platform_base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">ወደሲስተም ግባ</h2>
            <form method="post" class="my-4">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">መለያ:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">የይለፍ ቃል:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-2">ወደሲስተም ግባ</button>
            </form>

            {% if error_message %}
            <div class="alert alert-danger">
                {{ error_message }}
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
