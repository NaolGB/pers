{% extends 'platform_base.html' %}

{% block content %}
    <h3 class="mb-4">የዕቃ ዝርዝር</h1>
    <div class="m-3">
        <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button 
                type="button" class="btn btn-outline-primary"
                onclick="window.location.href='{% url 'add_inventory'%}'"
            >
                አዲስ ዕቃ ጨምር
            </button>
          </div>
    </div>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
              <th scope="col" class="col-1">ተራ ቁ.</th>
              <th scope="col">ስም</th>
              <th scope="col">አይነት</th>
              <th scope="col">ብዛት</th>
              <th scope="col">አድራሻ</th>
              <th scope="col">ተጨማሪ ገቢ</th>
              <th scope="col">ወጪ</th>
              <th scope="col">አድራሻ ቅያሪ</th>
            </tr>
        </thead>
        <tbody>
            {% for item in inventory_items %}
                <tr>
                    <th scope="row" class="col-1">{{forloop.counter}}</th>
                    <td>{{ item.name }}</td>
                    <td>{{ item.sku }}</td>
                    <td>{{ item.quantity_on_hand }}</td>
                    <td>{{ item.address }}</td>
                    <td>
                        <a href="{% url 'restock_inventory' inventory_id=item.id %}">
                          ተጨማሪ ገቢ
                        </a>
                    </td>
                    <td>
                        <a href="{% url 'checkout_inventory' inventory_id=item.id %}">
                            ወጪ
                        </a>
                    </td>
                    <td>
                      <a href="{% url 'move_inventory' inventory_id=item.id %}">
                          አድራሻ ቀይር
                      </a>
                    </td>
                </tr>
            {% endfor %}
          </tbody>
    </table>
{% endblock content %}
